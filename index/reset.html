<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>

    <!-- reset css link here  -->
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <form action="" class="login-form">
        <h3>Reset password</h3>
        <input type="email" name=""  placeholder="Enter your email" class="box" required>

        <input type="password" name="" placeholder="Enter old password" class="box" required>
        <input type="password" name="" placeholder="Enter new password" class="box" required>
        <input type="password" name="" placeholder="Confirm new password" class="box" required>
        <div class="flex">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">remember me</label>

        </div>
        <a href="/index/signin.html" target="_blank"><input type="submit" name="Submit" value="Submit" class="btn"></a>

        <p>Don't have an account? <a href="/index/signup.html" target="_blank">create one!</a></p>
</form>
</body>
</html>
