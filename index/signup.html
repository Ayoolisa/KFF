<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>

    <!-- signup css link here  -->
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <form action="" class="login-form">
            <h3>SignUp form</h3>
            <input type="email" name=""  placeholder="Enter your email" class="box" required>

            <input type="password" name="" placeholder="Enter password" class="box" required>
            <input type="password" name="" placeholder="Confirm password" class="box" required>
            <div class="flex">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">remember me</label>
                
            </div>
            <input type="submit" name="sign up" value="sign up" class="btn">

            <p>Already have an account? <a href="/index/signin.html" target="_blank">Sign in!</a></p>
    </form>
</body>
</html>
